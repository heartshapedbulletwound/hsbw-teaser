<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title> <!-- Empty title for minimalism -->
<style>
  body {
    background: #fff;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Times New Roman', serif;
    flex-direction: column;
    text-align: center;
    overflow: hidden;
  }

  .folders {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .folder {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 2rem;
    cursor: pointer;
    transition: transform 0.3s ease, opacity 1s ease;
    text-decoration: none;
    color: black;
    opacity: 0;
    animation: fadeInFolder 1s forwards;
  }

  /* Sequential fade-in for cinematic effect */
  .folder:nth-child(1) { animation-delay: 0.2s; }
  .folder:nth-child(2) { animation-delay: 0.5s; }

  .folder:hover {
    transform: translateY(-5px);
    animation: pulse 1s infinite;
  }

  .folder img {
    width: 80px;
    height: 80px;
    margin-bottom: 0.5rem;
  }

  .folder-name {
    font-size: 1.2rem;
    letter-spacing: 1px;
  }

  @keyframes pulse {
    0% { transform: translateY(-5px) scale(1); }
    50% { transform: translateY(-5px) scale(1.05); }
    100% { transform: translateY(-5px) scale(1); }
  }

  @keyframes fadeInFolder {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .fade-out {
    animation: fadeOutPage 0.8s forwards;
  }

  @keyframes fadeOutPage {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="folders">
    <a href="mission.html" class="folder">
      <img src="https://img.icons8.com/ios/100/000000/folder-invoices.png" alt="Mission Folder">
      <div class="folder-name">The Vision</div>
    </a>
    <a href="teaser.html" class="folder">
      <img src="https://img.icons8.com/ios/100/000000/folder-invoices.png" alt="Teaser Folder">
      <div class="folder-name">The Next Phase</div>
    </a>
  </div>

  <script>
    const folders = document.querySelectorAll('.folder');

    folders.forEach(folder => {
      folder.addEventListener('click', function(e) {
        e.preventDefault();
        const link = this.getAttribute('href');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = link;
        }, 800);
      });
    });
  </script>
</body>
</html>
